version: '3.8'
services:

    php:
        build:
            args:
                user: dev
                uid: 1000
            context: .
            dockerfile: Dockerfile
        image: news-task-php
        container_name: news-task-php
        restart: unless-stopped
        working_dir: /var/www
        depends_on:
            - mysql
        volumes:
            - ./:/var/www
            - ./docker-compose/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
            - ./docker-compose/php/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
        extra_hosts:
            - "host.docker.internal:host-gateway"
        networks:
            - news-task

    nginx:
        image: nginx:alpine
        container_name: news-task-nginx
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./:/var/www
            - ./docker-compose/nginx/conf.d/:/etc/nginx/conf.d/
        extra_hosts:
            - "host.docker.internal:host-gateway"
        networks:
            - news-task

    mysql:
        image: mysql:latest
        container_name: news-task-mysql
        restart: unless-stopped
        ports:
            - ${DB_PORT}:3306
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        volumes:
            - mysqldata:/var/lib/mysql
            - ./docker-compose/mysql/my.cnf:/etc/mysql/conf.d/my_custom.cnf
        networks:
            - news-task

    composer:
        container_name: news-task-composer
        image: composer:latest
        working_dir: /var/www
        volumes:
            - ./:/var/www
        depends_on:
            - php
        networks:
            - news-task

    front:
        build:
            context: .
            dockerfile: Dockerfile.front
        container_name: news-task-front
        volumes:
            - ./:/var/www
        working_dir: /var/www
        networks:
            - news-task

volumes:
    mysqldata:
    php:
        driver: "local"

networks:
    news-task:
        driver: bridge
